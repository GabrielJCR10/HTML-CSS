<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>

    <style>
        h1 {
            background-color: rgb(145, 155, 164);
            width: 300px;
            height: 300px;
            border: 5px solid rgb(218, 180, 255);
            padding: 5px 10px;
            margin: 5px 0px 30px 0px;
            outline: 4px solid rgb(56, 40, 72);
        }

        a {
            border: 5px solid rosybrown;
        }

        p {
            margin: 0px;
            padding: 20px 0px;
        }

    </style>

</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level.</a> Vamos ver como isso funciona!</p>
</body>
</html>
