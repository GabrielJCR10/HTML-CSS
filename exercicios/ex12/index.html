<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio computador.</p>
    
    <video controls preload="metadata" loop muted width="560" height="315" poster="images/pessoa.jpg">
        <source src="./midia/File.m4v" type="video/mp4">
        <source src="./midia/File.webm" type="video/webm">
        <source src="./midia/File.mkv" type="video/mp4">
        <p>Não foi possível reproduzir o vídeo no seu navegador! <a href="midia/File.m4v" download="File.m4v" type="video/mp4">Clique aqui para baixar.</a></p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos com Vímeo</h1>
    <iframe src="https://player.vimeo.com/video/297486025?h=285cee22f3&autoplay=1&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
