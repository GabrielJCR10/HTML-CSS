<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" autocomplete="on">
            <p>
                <label for="inome">Nome</label>
                <input type="text" autocomplete="name" placeholder="Nome completo" name="nome" id="inome" required minlength="4" maxlength="30">
            </p>

            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Digite seu email">
            </p>

            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4-4}-\d{4}$" placeholder="(11)11111-1111">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
