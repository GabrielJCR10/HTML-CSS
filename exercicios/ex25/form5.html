<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isexom" value="M" checked><label for="isexom">Masculino</label>
                <input type="radio" name="sexo" id="isexof" value="F"><label for="isexof">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
                <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
                <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label><br>
                <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
                <input type="checkbox" name="vol" id="ivol"><label for="ival">Vôlei</label>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
