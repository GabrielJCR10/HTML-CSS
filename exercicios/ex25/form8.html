<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum1">N1: </label>
            <input type="number" name="num" id="inum1" min="0" max="100" step=".1" value="0" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)" required>
        </p>
        <p>
            <label for="inum2">N2: </label>
            <input type="number" name="num" id="inum2"
            min="0" max="100" step=".1" value="0" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)" required>
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
