<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="4" maxlength="30" placeholder="nome completo">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" required value="number" min="0" max="10" step=".1">
        </p>
        <p>
            <label for="iperiodo">Periodo letivo</label>
            <input type="month" name="periodo" id="iperiodo" value="2022-09">
        </p>
        <p>
            <label for="idata">Data da prova</label>
            <input type="date" name="data" id="idata" value="2022-09-01">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
