<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div:hover {
            color: blueviolet;
        }

        div > p.mostrar {
            cursor: pointer;
        }

        p.oculto {
            display: none;
            color: white;
            background-color: rgb(37, 0, 73);
            width: 200px;
            text-align: center;
        }

        div:hover > p.oculto {
            display: block;
        } 

    </style>

</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        <p class="mostrar">Passe o mouse aqui</p>
        <p class="oculto">TEXTO OCULTO</p>
    </div>
    <p>Tudo certo!</p>
</body>
</html>
